<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #444;
        }
        
        .texto-dinamico {
            writing-mode: vertical-rl;
            direction: ltr;
            text-align: center;
            margin: 0;
            padding: 10px;
            color: #fffcfc;
            white-space: nowrap;
            font-size: 50px;
            font-family: monospace;
            transform: rotate(180deg);
        }
    </style>
</head>

<body>
    <div id="texto-dinamico" class="texto-dinamico">
        Texto
    </div>

    <script>
        // Función para obtener los parámetros de la URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                texto: params.get('texto'),
                color: params.get('color'),
                tamano: params.get('tamano'),
                fondo: params.get('fondo')
            };
        }

        const params = getQueryParams();

        const textoElemento = document.getElementById('texto-dinamico');

        if (params.texto) {
            textoElemento.textContent = params.texto;
        }
        if (params.color) {
            textoElemento.style.color = params.color;
        }
        if (params.tamano) {
            textoElemento.style.fontSize = params.tamano;
        }
    </script>
</body>

</html>
